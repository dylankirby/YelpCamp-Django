<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>YelpCamp 2.0</title>
  <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'YelpCamp/css/master.css' %}">
</head>
<body>

<div id="main-body-container">
  <nav class="navbar navbar-default" id="my-navbar">
    <div class="container" id="nav-container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">YelpCamp</a>

      <ul class="nav navbar-nav">
          <li><a href="{% url 'campgrounds:all' %}">Browse Campgrounds</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'campgrounds:create' %}">Add Campground</a></li>
          {% endif %}
        </ul>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
        	{% if user.is_authenticated %}
            <li><a href="{% url 'accounts:my_account' pk=user.pk %}">My Account</a></li>
  					<li><a href="{% url 'accounts:logout' %}">Logout</a></li>
        	{% else %}
  					<li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
  					<li><a href="{% url 'accounts:signup' %}"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
        	{% endif %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="my-content">
    {% block content %}

    {% endblock %} 
  </div>

</div>
<!-- Jquery -->
<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

<script type="text/javascript" src={% static 'YelpCamp/js/main.js' %}></script>
</body>
</html>
