<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>YelpCamp 2.0</title>
  <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'YelpCamp/css/master.css' %}">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/">YelpCamp</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
      	{% if user.is_authenticated %}
          <li><a href="#">Account</a></li>
          <li><a href="#">Campgrounds</a></li>
					<li><a href="{% url 'accounts:logout' %}">Logout</a></li>
      	{% else %}
					<li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li><a href="{% url 'accounts:signup' %}"><span class="glyphicon glyphicon-user"> Signup</a></li>
      	{% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container mycontent">
  {% block content %}

  {% endblock %} 
</div>


</body>
</html>
