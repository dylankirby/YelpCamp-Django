{% extends 'campgrounds/campground_base.html' %}
{% load bootstrap3 %}

{% block pre_camp %}

<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1>Add a review</h1>

			<form method='POST'>
				{% csrf_token %}
				{% bootstrap_form form%}
				<input type="submit" name="" value="Add Comment" class="btn btn-default">
			</form>
		</div>
	</div>
</div>

{% endblock %}
