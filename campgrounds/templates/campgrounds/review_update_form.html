{% extends 'campgrounds/campground_base.html' %}
{% load bootstrap3 %}

{% block camp %}
<div class="container">
	<h4>Update your review</h4>
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" value="Update" class="btn btn-default">
	</form>
</div>
{% endblock %}
