{% extends 'campgrounds/campground_base.html' %}


{% block camp %}
	<div class="col-md-12">
		<h1 class="text-center camp-title">{{campground.name}}</h1>
		<h6 class="text-center">Submitted by user: {{campground.author}} </h4>
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<div class="well">
			<img src="{{campground.image}}" alt="" class="img-responsive">
			<div class="camp-desc">
				<h3>About this campsite</h3>
				<p>{{campground.description}}</p>

				{% if campground.author == user%}
					<div class="pull-right">
						<a href="{% url 'campgrounds:update' pk=campground.pk %}" class="btn btn-warning">Edit Campground</a>
						<a href="{% url 'campgrounds:delete' pk=campground.pk %}" class="btn btn-danger">Delete Campground</a>
					</div>
				{% endif %}

			</div>
		</div>
	</div>


{% endblock %}
