{% extends 'campgrounds/campground_base.html' %}

{% block camp %}

	<div class="col-md-8">

			{% for campground in object_list %}
				<p><a href="{% url 'campgrounds:details' pk=campground.pk %}">{{campground.name}}</a></p>
			{% endfor %}
		</div>
	</div>

{% endblock %}
