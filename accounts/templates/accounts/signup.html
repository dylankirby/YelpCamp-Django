{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
	<h1>Signup</h1>
	<div class="container">
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" value="Signup" class="btn btn-default">
		</form>
	</div>	
</div>
{% endblock %}
